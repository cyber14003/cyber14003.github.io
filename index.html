<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loan EMI Calculator India – EMI, Interest & Amortization</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Loan EMI Calculator India with EMI breakup, interest calculation, amortization schedule, pie chart and yearly interest chart.">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #e9f0ff, #f7f9fc);
  padding: 20px;
  margin: 0;
}

.container {
  max-width: 1100px;
  background: #ffffff;
  padding: 30px;
  margin: auto;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h1 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 10px;
}

p {
  text-align: center;
  color: #555;
  margin-bottom: 30px;
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
}

input {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  grid-column: 1 / -1;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #007bff, #0056d2);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,123,255,0.35);
}

.results {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  margin-top: 25px;
}

.result-box {
  background: #f8faff;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  box-shadow: inset 0 0 0 1px #e3e9ff;
  font-weight: 600;
  color: #2c3e50;
}

.chart-wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  margin-top: 30px;
}

canvas {
  max-width: 420px;
}

h2 {
  margin-top: 40px;
  color: #2c3e50;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  font-size: 13px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: right;
}

th {
  background: #007bff;
  color: white;
}

tr:nth-child(even) {
  background: #f9f9f9;
}

footer {
  margin-top: 40px;
  text-align: center;
  font-size: 14px;
  color: #555;
}

footer a {
  color: #007bff;
  text-decoration: none;
  margin: 0 8px;
}

footer a:hover {
  text-decoration: underline;
}

@media (max-width: 600px) {
  canvas {
    max-width: 100%;
  }
}
</style>
</head>

<body>

<div class="container">

<h1>Loan EMI Calculator (India)</h1>
<p>Calculate your monthly EMI, interest payable, and view complete loan breakup instantly.</p>

<div class="form-grid">
  <input type="number" id="amount" placeholder="Loan Amount (₹)">
  <input type="number" id="rate" placeholder="Interest Rate (%)">
  <input type="number" id="tenure" placeholder="Tenure (Years)">
  <button onclick="calculateEMI()">Calculate EMI</button>
</div>

<div class="results">
  <div class="result-box" id="emi">Monthly EMI: —</div>
  <div class="result-box" id="interest">Total Interest: —</div>
  <div class="result-box" id="total">Total Payment: —</div>
</div>

<div class="chart-wrapper">
  <canvas id="pieChart"></canvas>
  <canvas id="barChart"></canvas>
</div>

<h2>Loan Amortization Schedule</h2>
<table>
<thead>
<tr>
<th>Month</th>
<th>EMI</th>
<th>Interest</th>
<th>Principal</th>
<th>Balance</th>
</tr>
</thead>
<tbody id="schedule"></tbody>
</table>

<hr style="margin-top:40px">

<footer>
  <a href="privacy-policy.html">Privacy Policy</a> |
  <a href="contact.html">Contact Us</a>
</footer>

</div>

<script>
let pieChart, barChart;

function calculateEMI() {
  let P = parseFloat(amount.value);
  let R = parseFloat(rate.value) / 12 / 100;
  let years = parseInt(tenure.value);
  let N = years * 12;

  if (!P || !R || !N) {
    alert("Please enter all values");
    return;
  }

  let EMI = (P * R * Math.pow(1 + R, N)) /
            (Math.pow(1 + R, N) - 1);

  let balance = P;
  let totalInterest = 0;
  let table = "";
  let yearlyInterest = new Array(years).fill(0);

  for (let i = 1; i <= N; i++) {
    let interest = balance * R;
    let principal = EMI - interest;
    balance -= principal;
    totalInterest += interest;

    let yearIndex = Math.ceil(i / 12) - 1;
    yearlyInterest[yearIndex] += interest;

    table += `<tr>
      <td>${i}</td>
      <td>₹${EMI.toFixed(2)}</td>
      <td>₹${interest.toFixed(2)}</td>
      <td>₹${principal.toFixed(2)}</td>
      <td>₹${balance > 0 ? balance.toFixed(2) : "0.00"}</td>
    </tr>`;
  }

  schedule.innerHTML = table;
  emi.innerHTML = "Monthly EMI: ₹" + EMI.toFixed(2);
  interest.innerHTML = "Total Interest: ₹" + totalInterest.toFixed(2);
  total.innerHTML = "Total Payment: ₹" + (P + totalInterest).toFixed(2);

  drawPie(P, totalInterest);
  drawBar(yearlyInterest);
}

function drawPie(principal, interest) {
  if (pieChart) pieChart.destroy();
  pieChart = new Chart(pieChartCanvas(), {
    type: "pie",
    data: {
      labels: ["Principal", "Interest"],
      datasets: [{
        data: [principal, interest],
        backgroundColor: ["#28a745", "#dc3545"]
      }]
    }
  });
}

function drawBar(data) {
  if (barChart) barChart.destroy();
  barChart = new Chart(barChartCanvas(), {
    type: "bar",
    data: {
      labels: data.map((_, i) => "Year " + (i + 1)),
      datasets: [{
        label: "Interest Paid (₹)",
        data: data,
        backgroundColor: "#007bff"
      }]
    }
  });
}

function pieChartCanvas() {
  return document.getElementById("pieChart");
}
function barChartCanvas() {
  return document.getElementById("barChart");
}
</script>

</body>
</html>
