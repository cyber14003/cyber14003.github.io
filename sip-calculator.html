<h1>SIP Calculator (India)</h1>
<p>Calculate mutual fund SIP returns, total investment, and wealth gained over time.</p>

<div class="form-grid">
  <input type="number" id="monthly" placeholder="Monthly SIP Amount (₹)">
  <input type="number" id="rate" placeholder="Expected Annual Return (%)">
  <input type="number" id="years" placeholder="Investment Duration (Years)">
  <button onclick="calculateSIP()">Calculate SIP Returns</button>
</div>

<div class="results">
  <div class="result-box" id="invested">Total Investment: —</div>
  <div class="result-box" id="returns">Estimated Returns: —</div>

<script>
let sipChart;

function calculateSIP() {
  let P = parseFloat(document.getElementById("monthly").value);
  let annualRate = parseFloat(document.getElementById("rate").value);
  let years = parseInt(document.getElementById("years").value);

  if (!P || !annualRate || !years) {
    alert("Please enter all values");
    return;
  }

  let r = annualRate / 12 / 100;
  let n = years * 12;

  let maturity = P * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);
  let invested = P * n;
  let gain = maturity - invested;

  investedBox.innerHTML = "Total Investment: ₹" + invested.toFixed(2);
  returnsBox.innerHTML = "Estimated Returns: ₹" + gain.toFixed(2);
  totalBox.innerHTML = "Maturity Amount: ₹" + maturity.toFixed(2);

  drawChart(invested, gain);
}

function drawChart(invested, gain) {
  if (sipChart) sipChart.destroy();
  sipChart = new Chart(document.getElementById("sipChart"), {
    type: "pie",
    data: {
      labels: ["Total Investment", "Returns"],
      datasets: [{
        data: [invested, gain],
        backgroundColor: ["#007bff", "#28a745"]
      }]
    }
  });
}

const investedBox = document.getElementById("invested");
const returnsBox = document.getElementById("returns");
const totalBox = document.getElementById("total");
</script>
