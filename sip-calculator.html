  <input type="number" id="monthly" placeholder="Monthly SIP Amount (₹)">
  <input type="number" id="rate" placeholder="Expected Annual Return (%)">

<script>
let sipChart;

function calculateSIP() {
  const P = parseFloat(document.getElementById("monthly").value);
  const annualRate = parseFloat(document.getElementById("rate").value);
  const years = parseInt(document.getElementById("years").value);

  if (!P || !annualRate || !years) {
    alert("Please enter all values");
    return;
  }

  const r = annualRate / 12 / 100;
  const n = years * 12;

  const maturity = P * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);
  const invested = P * n;
  const gain = maturity - invested;

  document.getElementById("invested").innerText = "₹" + invested.toFixed(2);
  document.getElementById("returns").innerText = "₹" + gain.toFixed(2);
  document.getElementById("total").innerText = "₹" + maturity.toFixed(2);

  drawChart(invested, gain);
}

function drawChart(invested, gain) {
  if (sipChart) sipChart.destroy();
  sipChart = new Chart(document.getElementById("sipChart"), {
    type: "doughnut",
    data: {
      labels: ["Total Investment", "Returns"],
      datasets: [{
        data: [invested, gain],
        backgroundColor: ["#007bff", "#28a745"]
      }]
    }
  });
}
</script>
