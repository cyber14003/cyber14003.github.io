<div class="container">

<h1>SIP Calculator (India)</h1>
<p class="subtitle">Plan your SIP investment with interactive sliders and instant results.</p>

<!-- SLIDERS -->
<div class="slider-group">
  <label>Monthly SIP Amount (₹)
    <span class="slider-value" id="monthlyVal">₹5000</span>
  </label>
  <input type="range" id="monthly" min="500" max="100000" step="500" value="5000">
</div>

<div class="slider-group">
  <label>Expected Annual Return (%)
    <span class="slider-value" id="rateVal">12%</span>
  </label>
  <input type="range" id="rate" min="1" max="30" step="0.5" value="12">
</div>

<div class="slider-group">
  <label>Investment Duration (Years)
    <span class="slider-value" id="yearsVal">10 Years</span>
  </label>
  <input type="range" id="years" min="1" max="40" step="1" value="10">
</div>

<button onclick="calculateSIP()">Calculate SIP Returns</button>

<!-- RESULTS -->
<div class="results">
  <div class="result-box">Total Investment<span id="invested">—</span></div>
  <div class="result-box">Estimated Returns<span id="returns">—</span></div>
  <div class="result-box">Maturity Amount<span id="total">—</span></div>
</div>

<!-- AdSense Placeholder -->

  <!-- Google AdSense Ad will appear here -->
</div>

<!-- CHART -->
<div class="chart-wrapper">
  <canvas id="sipChart"></canvas>

<script>
let sipChart;

// LIVE SLIDER VALUES
monthly.oninput = () => monthlyVal.innerText = "₹" + monthly.value;
rate.oninput = () => rateVal.innerText = rate.value + "%";
years.oninput = () => yearsVal.innerText = years.value + " Years";

function calculateSIP() {
  const P = parseFloat(monthly.value);
  const annualRate = parseFloat(rate.value);
  const yearsCount = parseInt(years.value);

  const r = annualRate / 12 / 100;
  const n = yearsCount * 12;

  const maturity = P * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);
  const invested = P * n;
  const gain = maturity - invested;

  investedEl = document.getElementById("invested");
  returnsEl = document.getElementById("returns");
  totalEl = document.getElementById("total");

  investedEl.innerText = "₹" + invested.toFixed(2);
  returnsEl.innerText = "₹" + gain.toFixed(2);
  totalEl.innerText = "₹" + maturity.toFixed(2);

  drawChart(invested, gain);
}

function drawChart(invested, gain) {
  if (sipChart) sipChart.destroy();
  sipChart = new Chart(document.getElementById("sipChart"), {
    type: "doughnut",
    data: {
      labels: ["Total Investment", "Returns"],
      datasets: [{
        data: [invested, gain],
        backgroundColor: ["#007bff", "#28a745"]
      }]
    }
  });
}
</script>
